<!DOCTYPE html>
<html>
<head>
    <title>Descargar canción de YouTube</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Descargar canción de YouTube</h1>
        <div class="form-group">
            <label for="url">Ingresa la URL:</label>
            <input type="text" id="url" placeholder="Ejemplo: https://www.youtube.com/watch?v=VIDEO_ID">
        </div>
        <button id="download-button">Descargar</button>
        <p id="status"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
